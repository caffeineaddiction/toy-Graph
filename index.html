<!DOCTYPE html>
<html>

  <head>
    <title>toy-Graph Example</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>

  <body>
    <canvas id="toyGraphSIN"></canvas>
    <canvas id="toyGraphCOS"></canvas>
    <canvas id="toyGraphTAN"></canvas>
    <script src="toy-Graph.js"></script>
    <script>
sData = [];
cData = [];
tData = [];

for (i = _i = 0; _i <= 2; i = _i += 0.02) {
  sData.push(1 + Math.sin(i * Math.PI));
}

for (i = _i = 0; _i <= 2; i = _i += 0.02) {
  cData.push(Math.cos(i * Math.PI));
}

for (i = _i = 0; _i <= 2; i = _i += 0.02) {
  v = Math.tan(i * Math.PI);
  if (v > 20) { v = 0};
  if (v < -20) {v = 0};
  tData.push(v);
}

foo = new toyGraph('toyGraphSIN');
foo.draw(sData);

bar = new toyGraph('toyGraphCOS');
bar.draw(cData);

baz = new toyGraph('toyGraphTAN');
baz.draw(tData);

foobar = (function(_this) {
  return function() {
    sData.push(sData.shift());
    cData.push(cData.shift());
    tData.push(tData.shift());
    foo.draw(sData);
    bar.draw(cData);
    baz.draw(tData);
  };
})(this);

setInterval(foobar, 1000 / 30);
    </script>
  </body>

</html>
